---
layout: base
description: Template for a list of posts as cards, with full widthh.
---


<div class="container mt-4">
  <div class="row">
    {% for post in site.paper %}
    <div class="col-md-4 mb-3">
      <div class="card custom-card">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ post.thumbnail | default: 'default-thumbnail.jpg' }}" class="img-fluid rounded-start" alt="{{ post.title }}" style="max-width: 100%; height: auto;">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text">{{ post.description }}</p>
              <p class="card-text"><small class="text-muted">{{ post.date | date: "%Y-%m-%d" }}</small></p>
              <a href="{{ post.url }}" class="btn btn-primary">Read More</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
