---
layout: base
description: Template for a list of posts as cards, with full widthh.
---

<div class="container mt-4">
  <div class="row">
    {% for post in site.paper %}
    <div class="col-md-12 mb-3"> <!-- 카드가 전체 너비를 차지하도록 설정 -->
      <div class="card custom-card">
        <div class="row">
          <!-- 이미지 영역 -->
          <div class="col-md-3">
            <img src="{{ post.thumbnail | default: 'default-thumbnail.jpg' }}" class="fluid rounded-start" alt="{{ post.title }}" style="max-width: 100%; height: auto;">
          </div>
          <!-- 본문 영역 -->
          <div class="col-md-9">
            <div class="card-body">
              <h5 class="card-title">
                <a href="{{ post.url }}" class="text-decoration-none">{{ post.title }}</a>
                </h5>
               <h6 class="card-subtitle"><strong>{{ post.journal }} ({{ post.pub_date | date: '%B %d, %Y' }})</strong></h6>
              <p class="card-text">{{ post.description }}</p>
              <p class="card-text"><small class="text-muted">{{ post.date | date: "%Y-%m-%d" }}</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
