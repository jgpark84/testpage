<div class="publication">
    <img src="{{ page.thumbnail }}" alt="Thumbnail for {{ page.title }}" class="publication-thumbnail">
    <div class="publication-info">
        <h3><a href="{{ page.link }}">{{ page.title }}</a></h3>
        <p><strong>Authors:</strong> {{ page.authors }}</p>
        <p><strong>Journal:</strong> {{ page.journal }}</p>
        <p><strong>Year:</strong> {{ page.year }}</p>
        <p>{{ content }}</p>
    </div>
</div>
